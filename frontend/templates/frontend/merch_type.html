{% extends 'base.html' %}
{% block title %}
    {{ merch_type.name }}
{% endblock %}
{% block content %}
    <section class="w3-padding-large w3-red">
        <div class="hero-body container w3-container">
            <h1 class="title w3-text-white">{{ merch_type.name }}</h1>
            <p class="subtitle">{{ merch_type.description }}</p>
        </div>
    </section>
    <div class="w3-margin-top container w3-container w3-center w3-padding-24">
        <div class="columns">
            {% for m in merch %}
                <a href="{% url 'merch:product_detail' m.slug %}" class="column is-3">
                    <section class="card">
                        <span class="card-header-title" style="margin: auto">{{ m.title }}</span>
                        <figure class="image is-16by9" style="margin: 0">
                            <img src="https://bulma.io/images/placeholders/640x360.png" alt="Placeholder image">
                        </figure>
                        <div class="w3-padding-small">
                            GHC <strong>{{ m.price }}</strong>
                            by {{ m.owner }}
                        </div>
                    </section>
                </a>
            {% endfor %}

        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>

{% endblock %}
